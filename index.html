    <div class="container-fluid">
      <div class="row">
        <div class="col-12 purple purple-top"></div>
      </div>

      <div class="row rh100">
        <div class="col-5 left_pane">

          <div class="row">
            <div class="col-7" class="itch-user-info-wrapper">
              <img id="itch-user-image"
               class="itch-user-image" 
               src="contents/Default_pfp.jpg" >
              <p id="itch-user-name" class="itch-user-name"><span class="faded">itch.io username</span></p>
            </div>
            <div class="col-5" class="itch-status-wrapper">
              <span id="itch-status-pill" class="badge text-bg-info rounded-pill js-status-indicator">Connecting...</span>
            </div>
          </div>
          <div id="itch-list" class="itch-list" ></div>

        </div>
        
        <script type="text/template" id="templte-itch-list-item">
          <div class="col-4 itch-list-item">
            <!-- 
              @url@
              @cover_url@
              @created_at@
              @published_at@
              @short_text@
              @still_cover_art@
              @classification@
            -->
            <img src="@cover_url@"/>
            <h4>@title@</h4>
            <h6>@author@</h4>
          </div>
        </script>
      


        <div class="col-2 center_pane">
          <button type="button" 
            class="btn btn-primary btn " 
            id="refresh-itch">Refresh Itch</button>


          <br/> <br/><br/><br/><br/>
          <button type="button" class="btn btn-primary btn " id="itchtopd"> 
            Copy To Playdate 
            <br/>
            <span class="nowrap">
              <span class="text-lg">&#x2192;</span>
              <span class="text-lg">&#x2611;</span>
              </span>
          </button>
          <hr>
          <button type="button" class="btn btn-primary btn" id="pdrm"> 
            Remove from playdate 
            <br/>
            <span class="nowrap">
              <span class="text-lg">&#x2620;</span>
              <span class="text-lg">&#x2612;</span>
            </span>
          </button>
        </div>

        <div class="col-5 right_pane">

          <div class="row">
            <div class="col-7" class="sideload-user-info-wrapper">
              <img id="sideload-user-image"
               class="sideload-user-image" 
               src="contents/Default_pfp.jpg" >
              <p id="sideload-user-name" class="sideload-user-name"><span
                 class="faded">sideload username</span></p>
            </div>
            <div class="col-5" class="sideload-status-wrapper">
              <span class="badge text-bg-info rounded-pill js-status-indicator">Connecting...</span>
            </div>

          </div>
          <div id="sideload-list" class="sideload-list" ></div>
        </div>

        <div class="col-12 purple purple-bottom"></div>
      </div>
    </div>
