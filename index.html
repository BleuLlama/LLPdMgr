<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <!--
    <xmeta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <xmeta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    -->

    <link rel="stylesheet" href="./contents/bootstrap.min.css" />
    <link rel="stylesheet" href="./contents/style.css" />
    <script src="./contents/jquery.min.js"></script>
    <script src="./contents/bootstrap.min.js"></script>

    <title>LL Playdate Manager</title>
  </head>
  <body>

    <div class="container-fluid">

      <div class="row view-row">
        <div class="col-5 left-pane">

          <div class="row itch-header">
            <div class="col-7" class="itch-user-info-wrapper">
              <img id="itch-user-image"
               class="itch-user-image" 
               src="contents/Default_pfp.jpg" >
              <p id="itch-user-name" class="itch-user-name"><span class="faded">itch.io username</span></p>
            </div>
            <div class="col-5" class="itch-status-wrapper">
              <span id="itch-status-pill" class="badge text-bg-info rounded-pill js-status-indicator">Connecting...</span>
            </div>
          </div>
          <div id="itch-list" class="itch-list row overflow-auto" >
          </div>

        </div>
        
        <script type="text/template" id="templte-itch-list-item">
          <div class="col-12 itch-list-item"
            id="itch-item-${game.id}"
          onclick= "clickedListItem( '${game.id}' );""
          data-game-id="${game.id}"
          data-game-url="${game.url}"
          data-short_text="${game.short_text}"
            >
            <table>
              <tr>
                <td class="itch-th-container">
                  <img class="itch-list-item-thumbnail" style="display:inline-block;" src="${game.cover_url}"/>
                </td>
                <td class="itch-th-data">
                  <h6 class="itch-list-item-title" >${game.title}</h6>
                  <h6 class="itch-list-item-author" >${game.author}</h6>
                </td>
              </tr>
            </table>
          </div>
        </script>
      


        <div class="col-2 center-pane">
          <button type="button" 
            class="btn btn-primary btn " 
            id="refresh-itch">Refresh Itch</button>

            <div class="lds-dual-ring"></div>
            <div class="icon-exclamation-wrapper">  
              <svg class="icon-exclamation" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-circle" viewBox="0 0 16 16"> <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/> <path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z"/> </svg>
            </div>

          <br/> <br/><br/><br/><br/>
          <button type="button" class="btn btn-primary btn " id="itchtopd"> 
            &gt; To Playdate 
            <br/>
            <span class="nowrap">
              <span class="text-lg">&#x2192;</span>
              <span class="text-lg">&#x2611;</span>
              </span>
          </button>
          <hr>
          <button type="button" class="btn btn-primary btn" id="pdrm"> 
            Remove Playdate 
            <br/>
            <span class="nowrap">
              <span class="text-lg">&#x2620;</span>
              <span class="text-lg">&#x2612;</span>
            </span>
          </button>
        </div>

        <div class="col-5 right-pane">

          <div class="row sideload-header">
            <div class="col-7" class="sideload-user-info-wrapper">
              <img id="sideload-user-image"
               class="sideload-user-image" 
               src="contents/Default_pfp.jpg" >
              <p id="sideload-user-name" class="sideload-user-name"><span
                 class="faded">~</span></p>
            </div>
            <div class="col-5" class="sideload-status-wrapper">
              <span class="badge text-bg-info rounded-pill js-status-indicator">Connecting...</span>
            </div>

          </div>
          <div id="sideload-list" class="sideload-list overflow-auto"  ></div>
        </div>

      </div>
    </div>
<!---
    <div class="purple purple-top"></div>
    <div class="purple purple-bottom"></div>
  -->
  </body>

  <script src="./renderer.js"></script>
</html>
